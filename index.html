<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SOCIAL MEDIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(20deg, black, rgb(15, 15, 15), black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sun {
            background: linear-gradient(0deg, orange, yellow, orange);
            width: 40px;
            height: 40px;
            position: absolute;
            top: 90px;
            left: 90px;
            border-radius: 50%;
            box-shadow: 0 0 180px 30px white;
        }

        .container {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 10px 1px black;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .container h2 {
            color: white;
        }

        .media-social ul {
            display: flex;
            gap: 3em;
            justify-content: space-around;
            align-items: center;
            margin-inline-end: 20px;
            font-family: "Philosopher", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .media-social ul li {
            list-style-type: none;
            transition: 0.1s ease-in-out;
        }

        .media-social ul li a {
            text-decoration: none;
            color: aqua;
            padding: 8px;
            transition: 0.1s ease-in-out;
            border-radius: 15px;
        }

        .media-social ul li:hover {
            transform: scale(1.1);
        }

        .media-social ul li a:active {
            color: red;
        }

        .media-social ul li .fu:hover {
            background-color: rgb(0, 47, 255);
            color: white;
        }

        .media-social ul li .in:hover {
            background: linear-gradient(20deg, orange, purple, purple);
            color: white;
        }

        .media-social ul li .yo:hover {
            background-color: red;
            color: white;
        }

        .media-social ul li .wh:hover {
            background-color: rgb(0, 204, 0);
            color: white;
        }

        .media-social ul li .tw:hover {
            background-color: rgb(0, 132, 255);
            color: white;
        }

        .letter a {
            text-decoration: none;
            color: aqua;
            border-radius: 15px;
            padding: 8px;
            transition: 0.1s ease-in-out;
        }

        .letter .le:hover {
            background-color: rgb(1, 0, 32);
            color: white;
            border: 1px solid white;
        }


        .letter {
            margin-block: 30px;
            margin-bottom: 50px;
            transition: 0.1s ease-in-out;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        .logo img {
            margin-top: 15px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid white;
        }

        h6 {
            text-align: right;
            margin-right: 20px;
        }

        h6 a {
            font-size: 7px;
        }

        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            box-shadow: 0 0 2px 1px white;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s linear infinite, shooting-star 15s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
                /* Terlihat samar */
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shooting-star {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateX(-100vw) translateY(100vh);
                opacity: 0;
            }
        }

        @media screen and (max-width: 800px) {
            .media-social ul {
                flex-wrap: wrap;
            }
        }

        @media screen and (max-width: 600px) {
            .media-social ul {
                flex-direction: column;
                gap: 2em;
                margin-inline-end: 30px;
            }

            .container {
                width: 300px;
            }

            .sun {
                width: 20px;
                height: 20px;
                position: absolute;
                top: 90px;
                left: 30px;
                border-radius: 50%;
                box-shadow: 0 0 110px 22px white;
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="container">
        <div class="stars"></div>
        <div class="logo">
            <img src="npu.jpeg" alt="logo">
        </div>
        <h2>Asep</h2>
        <div class="letter"><a href="https://letterboxd.com/asepstrange/" class="le"><i
                    class="fa-brands fa-letterboxd"></i> LetterBoxd</a></div>
        <div class="media-social">
            <ul>
                <li><a href="https://www.facebook.com/asepm13" target="_blank" class="fu"><i class="fa-brands fa-facebook"></i>
                        Facebook</a></li>
                <li><a href="https://www.instagram.com/asppm_" target="_blank" class="in"><i
                            class="fa-brands fa-instagram"></i> Instagram</a></li>
                <li><a href="https://www.youtube.com/@lawsnip7451" target="_blank" class="yo"><i
                            class="fa-brands fa-youtube"></i> YouTube</a></li>
                <li><a href="https://wa.me/+6285759432775" target="_blank" class="wh"><i
                            class="fa-brands fa-whatsapp"></i> WhatsApp</a></li>
                <li><a href="https://www.twitter.com/M13Asep" target="_blank" class="tw"><i
                            class="fa-brands fa-twitter"></i> Twitter</a></li>
            </ul>
        </div>
        <h6><a href="https://www.instagram.com/jkt48.freya" target="_blank">MyGf</a></h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <script>
        // Generate random stars
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 10}s`;

            starsContainer.appendChild(star);
        }
    </script>

</body>

</html>
